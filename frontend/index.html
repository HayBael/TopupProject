<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Game Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Top-Up Game Online</h1>
    </header>
    <main>
        <form id="topup-form">
            <label for="game">Pilih Game:</label>
            <select id="game" name="game" required>
                <option value="">--Pilih Game--</option>
                <option value="mobile-legends">Mobile Legends</option>
                <option value="free-fire">Free Fire</option>
            </select>
            <label for="player-id">ID Pemain:</label>
            <input type="text" id="player-id" name="player-id" required>
            <label for="nominal">Nominal Top-Up:</label>
            <input type="number" id="nominal" name="nominal" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Top-Up Game Online</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
